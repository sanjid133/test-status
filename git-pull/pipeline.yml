resource_types:
- name: pull-request
  type: docker-image
  source:
    repository: jtarchie/pr

- name: slack-notification
  type: docker-image
  source:
    repository: cfcommunity/slack-notification-resource

resources:
- name: source-code
  type: git
  source:
    uri: https://github.com/tahsinrahman/test-concourse
    branch: master
- name: pull-requests
  type: pull-request
  source:
    repo: tahsinrahman/test-concourse
    access_token: ((access_token))

- name: notify
  type: slack-notification
  source:
    url: ((slack-webhook))

jobs:
- name: test-master
  plan:
  - get: source-code
    trigger: true
  - task: run-test
    config:
      platform: linux
      image_resource:
        type: docker-image
        source:
          repository: ubuntu
      inputs:
      - name: source-code
      run:
        path: source-code/git-pull/test.sh

- name: test-pr
  plan:
  - get: source-code
  - get: pull-requests
    trigger: true
    version: every
  - task: change-label
    file: source-code/git-pull/label.yml
  - put: pull-requests
    params:
      path: pull-requests
      status: pending
  - task: run-test
    config:
      platform: linux
      image_resource:
        type: docker-image
        source:
          repository: ubuntu
      inputs:
      - name: source-code
      - name: pull-requests
      run:
        path: pull-requests/git-pull/test.sh
    on_success:
      put: pull-requests
      params:
        path: pull-requests
        status: success
      put: notify
      params:
        text_file: "test successfull"
        silent: true
    on_failure:
      put: pull-requests
      params:
        path: pull-requests
        status: failure
      put: notify
      params:
        text_file: "test failed"
        silent: true
